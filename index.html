<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baint OS – AIOPs Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#E5E7EB;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

/* PHONE */
.phone {
  width:380px;
  height:760px;
  background:#000;
  border-radius:40px;
  padding:14px;
}

/* SCREEN */
.screen-wrapper {
  width:100%;
  height:100%;
  background:#fff;
  border-radius:28px;
  overflow:hidden;
  position:relative;
}

/* NOTCH */
.notch {
  width:140px;
  height:24px;
  background:#000;
  border-radius:0 0 14px 14px;
  margin:0 auto;
}

/* SCREENS */
.screen { display:none; height:100%; padding:20px; box-sizing:border-box; }
.screen.active { display:block; }

/* CENTER */
.center {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100%;
  text-align:center;
}

/* LOADER */
.loader {
  width:180px;
  height:6px;
  background:#E5E7EB;
  border-radius:10px;
  overflow:hidden;
}
.loader span {
  display:block;
  height:100%;
  width:0;
  background:#1E90FF;
  animation:load 4s linear forwards;
}
@keyframes load { to { width:100%; } }

/* GRID */
.icon-grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-top:30px;
}
.icon {
  width:64px;
  height:64px;
  border-radius:16px;
  background:linear-gradient(135deg,#1E90FF,#00BFFF);
  margin:0 auto 8px;
}

/* CARD */
.card {
  background:#F9FAFB;
  border-radius:14px;
  padding:16px;
  border:1px solid #E5E7EB;
}

/* BUTTON */
button {
  background:#1E90FF;
  border:none;
  padding:12px 24px;
  border-radius:10px;
  color:white;
  margin-top:16px;
  cursor:pointer;
}

/* TOGGLE */
.toggle {
  display:flex;
  gap:10px;
  margin-top:10px;
}
.toggle button {
  background:#E5E7EB;
  color:#111;
}
.toggle button.active {
  background:#1E90FF;
  color:#fff;
}

/* AI CURSOR */
#ai-cursor {
  width:16px;
  height:16px;
  background:#1E90FF;
  border-radius:50%;
  position:absolute;
  top:45%;
  left:15%;
  display:none;
  z-index:10;
}

/* BROWSER */
.browser-bar {
  background:#F3F4F6;
  padding:8px;
  border-radius:10px;
  font-size:12px;
}
.search-box {
  margin-top:10px;
  background:#fff;
  border:1px solid #E5E7EB;
  padding:10px;
  border-radius:8px;
}

/* SUBTITLES */
.subtitles {
  position:absolute;
  bottom:20px;
  left:20px;
  right:20px;
  background:rgba(0,0,0,0.75);
  color:#fff;
  padding:10px;
  border-radius:10px;
  font-size:13px;
  display:none;
}
</style>
</head>

<body>
<div class="phone">
<div class="screen-wrapper">

<div class="notch"></div>

<!-- BOOT -->
<div class="screen active" id="boot">
  <div class="center">
    <h2>Baint OS</h2>
    <p>Powering the Future</p>
    <div class="loader"><span></span></div>
  </div>
</div>

<!-- HOME -->
<div class="screen" id="home">
  <h3>Home</h3>
  <div class="icon-grid">
    <div onclick="show('aiops')">
      <div class="icon"></div>AIOPs
    </div>
  </div>
</div>

<!-- AIOPs -->
<div class="screen" id="aiops">
  <h3>AIOPs Brain Engine</h3>

  <div class="toggle">
    <button id="enBtn" class="active" onclick="setLang('en')">English</button>
    <button id="zhBtn" onclick="setLang('zh')">中文</button>
  </div>

  <div class="card">
    <p>This demo explains how AI interacts after authorization.</p>
    <button onclick="startAI()">Authorize Task</button>
  </div>
</div>

<!-- BROWSER -->
<div class="screen" id="browser">
  <h3>Mock Browser</h3>
  <div class="browser-bar">search.local</div>
  <div class="search-box">How AI performs tasks visually</div>
</div>

<div id="ai-cursor"></div>
<div class="subtitles" id="subtitles"></div>

</div>
</div>

<script>
let lang = "en";

const scriptText = {
  en: "You authorized this task. AIOPs observes the screen, understands the interface, and interacts like a human. No cloud. No data leaves your device.",
  zh: "您已授权此任务。AIOPs 观察屏幕，理解界面，并像人类一样进行交互。无云端。数据不会离开设备。"
};

function setLang(l) {
  lang = l;
  document.getElementById("enBtn").classList.toggle("active", l==="en");
  document.getElementById("zhBtn").classList.toggle("active", l==="zh");
}

setTimeout(() => show('home'), 4500);

function show(id) {
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function startAI() {
  const cursor = document.getElementById("ai-cursor");
  cursor.style.display = "block";

  cursor.animate([
    {transform:"translate(0,0)"},
    {transform:"translate(160px,-120px)"}
  ], {duration:2000, fill:"forwards"});

  setTimeout(() => {
    cursor.style.display = "none";
    show('browser');
    playVoice();
  }, 2100);
}

function playVoice() {
  const text = scriptText[lang];
  const subtitles = document.getElementById("subtitles");
  subtitles.innerText = text;
  subtitles.style.display = "block";

  if ('speechSynthesis' in window) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = lang === "zh" ? "zh-CN" : "en-US";
    speechSynthesis.speak(utter);
  }

  setTimeout(()=>subtitles.style.display="none", 8000);
}
</script>

</body>
</html>
