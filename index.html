<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baint OS – AIOPs Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#E5E7EB;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

/* PHONE FRAME */
.phone {
  width:380px;
  height:760px;
  background:#000;
  border-radius:40px;
  padding:14px;
  box-shadow:0 30px 60px rgba(0,0,0,0.4);
  position:relative;
}

/* SCREEN */
.screen-wrapper {
  width:100%;
  height:100%;
  background:#fff;
  border-radius:28px;
  overflow:hidden;
  position:relative;
}

/* NOTCH */
.notch {
  width:140px;
  height:24px;
  background:#000;
  border-radius:0 0 14px 14px;
  margin:0 auto;
}

/* SCREENS */
.screen {
  display:none;
  height:100%;
  padding:20px;
  box-sizing:border-box;
}
.screen.active { display:block; }

/* CENTER */
.center {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100%;
  text-align:center;
}

/* LOGO */
.brand-logo img {
  width:90px;
  height:90px;
  margin-bottom:16px;
  opacity:0.1; /* light background */
}

/* LOADER */
.loader {
  width:180px;
  height:6px;
  background:#E5E7EB;
  border-radius:10px;
  overflow:hidden;
  margin-top:20px;
}
.loader span {
  display:block;
  height:100%;
  width:0;
  background:#1E90FF;
  animation:load 4s linear forwards;
}
@keyframes load { to { width:100%; } }

/* FOOTER */
.boot-footer {
  position:absolute;
  bottom:30px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:#9CA3AF;
}

/* ICON GRID */
.icon-grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-top:30px;
}
.app {
  text-align:center;
  font-size:12px;
  cursor:pointer;
}
.icon {
  width:64px;
  height:64px;
  border-radius:16px;
  background:linear-gradient(135deg,#1E90FF,#00BFFF);
  margin:0 auto 8px;
}

/* CARD */
.card {
  background:#F9FAFB;
  border-radius:14px;
  padding:16px;
  margin-top:20px;
  border:1px solid #E5E7EB;
}

/* BUTTON */
button {
  background:#1E90FF;
  border:none;
  padding:12px 24px;
  border-radius:10px;
  color:white;
  margin-top:20px;
  font-size:14px;
  cursor:pointer;
}

/* AI CURSOR */
#ai-cursor {
  width:16px;
  height:16px;
  background:#1E90FF;
  border-radius:50%;
  position:absolute;
  top:45%;
  left:15%;
  display:none;
  z-index:10;
  box-shadow:0 0 12px rgba(30,144,255,0.9);
}

/* MOCK BROWSER / CHAT / SPOTIFY */
.mock-app {
  background:#F3F4F6;
  padding:12px;
  border-radius:12px;
  font-size:13px;
  margin-top:12px;
}
.mock-title { font-weight:bold; margin-bottom:8px; }
.subtitle {
  font-size:12px;
  color:#374151;
  margin-top:10px;
}

/* LANGUAGE TOGGLE */
#lang-toggle {
  margin-top:10px;
  padding:6px 12px;
  font-size:12px;
  border-radius:6px;
  border:none;
  background:#00BFFF;
  color:white;
  cursor:pointer;
}

</style>
</head>

<body>

<div class="phone">
<div class="screen-wrapper">

<div class="notch"></div>

<!-- BOOT -->
<div class="screen active" id="boot">
  <div class="center">
    <div class="brand-logo">
      <img src="logo.png" alt="Baint OS Logo">
    </div>
    <h2>Baint OS</h2>
    <p>Powering the Future</p>
    <div class="loader"><span></span></div>
  </div>
  <div class="boot-footer">Powered by Baintcomputer AIOPs</div>
</div>

<!-- HOME -->
<div class="screen" id="home">
  <h3>Home</h3>
  <p style="font-size:13px">Human-centric automation, running on-device</p>

  <div class="icon-grid">
    <div class="app" onclick="show('aiops')"><div class="icon"></div>AIOPs</div>
    <div class="app"><div class="icon"></div>Automation</div>
    <div class="app"><div class="icon"></div>Monitor</div>
    <div class="app"><div class="icon"></div>Security</div>
    <div class="app"><div class="icon"></div>System</div>
    <div class="app"><div class="icon"></div>Connect</div>
  </div>
</div>

<!-- AIOPs -->
<div class="screen" id="aiops">
  <h3>AIOPs Brain Engine</h3>

  <div class="card">
    <strong>Authorized Task Automation</strong>
    <p>AI interacts visually like a human after permission.</p>
    <button onclick="startAI()">Authorize Task</button>
  </div>

  <button onclick="show('home')">Back</button>
</div>

<!-- MOCK APP AREA -->
<div class="screen" id="mockapp">
  <h3 id="app-title">App Simulation</h3>
  <div class="mock-app" id="mock-content"></div>
  <div class="subtitle" id="subtitle"></div>
  <button id="lang-toggle" onclick="toggleLang()">English / 中文</button>
  <button onclick="show('home')">Back</button>
</div>

<div id="ai-cursor"></div>

</div>
</div>

<script>
setTimeout(() => show('home'), 4500);

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* AI CURSOR + MULTI-APP FLOW + EDUCATION + VOICE */
let lang = "en";
const apps = [
  {
    name: "Browser",
    content: "Searching 'How to automate a task'\nResult: AI navigated visually",
    subtitle: {
      en: "AI browsed safely on-device after you authorized task.",
      zh: "在您授权任务后，AI在设备上安全地浏览。"
    }
  },
  {
    name: "WhatsApp",
    content: "Typing message: 'Hello from AIOPs AI!'",
    subtitle: {
      en: "AI is sending messages like a human would after authorization.",
      zh: "授权后，AI像人类一样发送消息。"
    }
  },
  {
    name: "X",
    content: "Posting: 'Testing AIOPs integration...'",
    subtitle: {
      en: "AI can interact with social platforms safely after permission.",
      zh: "AI在获得许可后可以安全地与社交平台互动。"
    }
  },
  {
    name: "Spotify",
    content: "Playing 'Lo-fi coding beats'",
    subtitle: {
      en: "AI can control media applications after authorized task.",
      zh: "在授权任务后，AI可以控制媒体应用程序。"
    }
  }
];

function startAI() {
  const cursor = document.getElementById("ai-cursor");
  cursor.style.display = "block";

  cursor.animate([
    { transform: "translate(0,0)" },
    { transform: "translate(140px,-100px)" },
    { transform: "translate(200px,-60px)" }
  ], {
    duration: 2500,
    easing: "ease-in-out",
    fill: "forwards"
  });

  setTimeout(() => {
    cursor.style.display = "none";
    showMockApp();
  }, 2600);
}

function showMockApp() {
  show('mockapp');
  const app = apps[Math.floor(Math.random()*apps.length)];
  document.getElementById('app-title').innerText = app.name;
  document.getElementById('mock-content').innerText = app.content;
  document.getElementById('subtitle').innerText = lang === "en" ? app.subtitle.en : app.subtitle.zh;

  speakSubtitle(app.subtitle[lang]);
}

function toggleLang() {
  lang = lang === "en" ? "zh" : "en";
  const appName = document.getElementById('app-title').innerText;
  const app = apps.find(a => a.name === appName);
  if(app) {
    document.getElementById('subtitle').innerText = lang === "en" ? app.subtitle.en : app.subtitle.zh;
    speakSubtitle(app.subtitle[lang]);
  }
}

/* VOICE SPEECH */
function speakSubtitle(text) {
  if ('speechSynthesis' in window) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = lang === "en" ? "en-US" : "zh-CN";
    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
  }
}
</script>

</body>
</html>
